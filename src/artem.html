<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Переводчик на транслит со статистикой</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <header>
        <div id="header">Переводчик на транслит</div>
    </header>

    <section>
        <textarea id="input" placeholder="Введите текст и нажмите на кнопку Транслит."></textarea>
        <p></p>
        <input id="button" type="submit" value="Транслит"></input>
        <p></p>
        <textarea id="output" placeholder="Тут будет результат." disabled></textarea>
    </section>


    <section>
        <h1>Числовая статистика по введенным словам</h1>
        <h3>Символов:</h3>
        <input id="symbols" type="text" placeholder="Символов" disabled></input>
        <h3>Слов:</h3>
        <input id="words" type="text" placeholder="Слов" disabled></input>
        <h3>Предложений:</h3>
        <input id="sentence" type="text" placeholder="Предложений" disabled></input>
    </section>


    <div>
        <h1>Графики</h1>
        <canvas id="chart"></canvas>
    </div>
</body>
